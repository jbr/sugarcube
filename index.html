<!DOCTYPE html> 
<html> 
  <head> 
    <title>Sugarcube for d3</title>
    <link rel="stylesheet" href="screen.css"/>
    <link rel="stylesheet" href="bower_components/prism/themes/prism.css"/>
  </head>
  <body>
    <h1>Sugarcube</h1>
    <p>
      Here are some live examples of sugarcube. The code listed below
      each chart is the exact code that generates it.
    </p>

    <div id="examples"></div>

    <!-- ACTUAL DEPENDENCIES -->
    <script src="bower_components/d3/d3.js" charset="utf8"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="sugarcube.js"></script>

    <!-- DEPENDENCIES FOR THIS EXAMPLE ONLY -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/prism/prism.js"></script>

    <script>
      'histogram points categorical alphabet line path time'
      .split(' ').forEach(function(exampleName) {
      $('<div><h3></h3><svg width="375" height="300"></svg><pre><code class="language-javascript"></code></pre></div>')
        .appendTo('#examples').attr('id', exampleName).find('h3').text(exampleName)

      $.get('examples/' + exampleName + '.js')
        .fail(function(___, ___, err) { throw err })
        .done(function(example) {
          Prism.highlightElement($('#'+exampleName+' code').text(example).get(0))
        })
      })
    </script>
  </body>
</html>
